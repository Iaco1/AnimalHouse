<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AnimalHouse - Game</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="../../css/game.css" />
</head>

<body>
	<!-- NAV BAR -->
	<nav class="nav-bar" align="center">
		<a href="game.html"><img class="logo" alt="logo AnimalHouse" src="../../media/img/LOGO.png" /></a>
		<div class="flex-col">
			<a class="nav-link poppins-medium-timber-green-24px" href="game.html">Home</a>
			<a class="nav-link poppins-medium-timber-green-24px" href="play.html">Game</a>
			<a class="nav-link poppins-medium-timber-green-24px" href="#">myPets</a>
		</div>
		<div class="overlap-login">
			<a class="sign-up poppins-semi-bold-white-24px" href="signup.html">Sign Up</a>
			<a class="button-login poppins-semi-bold-white-24px" href="login.html">Log In</a>
		</div>
	</nav>
	<main class="overlap-content">
		<!-- GAMES -->
		<div class="overlap-play">
			<img class="background-play" alt="background play button" src="../../media/img/bg-play.png" />
			<h1 class="title poppins-semi-bold-black-40px">
				Accumula punti <br> con i giochi
			</h1>
			<div class="overlap-coins">
				<img alt="coins" src="../../media/img/coins.png" />
			</div>
			<a href="quiz.html"><img class="button-play" alt="play button" src="../../media/img/playBtn.png" /></a>
		</div>

		<!-- CARD -->
		<div class="flex-row">
			<div class="overlap-cards">
				<div class="card">
					<div class="rectangle"></div>
					<a class="link poppins-semi-bold-black-40px" href="#">
						Scopri i nostri servizi
					</a>
					<img class="img lady-doctor" alt="lady doctor" src="../../media/img/illustrations/Lady doctor.png" />
					<img class="img man-walking-dogs" alt="man walking with dogs"
						src="../../media/img/illustrations/Man walking dogs.png" />
				</div>
				<div class="card">
					<div class="rectangle"></div>
					<a class="link poppins-semi-bold-black-40px" href="#">
						Scopri il nostro<br/>e-commerce
					</a>
					<img class="img girl-and-boy-sitting" alt="girl and boy sitting on a bench and looking at laptop"
						src="../../media/img/illustrations/girl and boy sitting on a bench and looking at laptop.png" /><img
						class="img shopping-cart" alt="shopping cart with boxes"
						src="../../media/img/illustrations/casual-life-3d-shopping-cart-with-boxes 1.png" /><img
						class="img cat-books" alt="cat on books"
						src="../../media/img/illustrations/casual-life-3d-cat-on-books 1.png" />
				</div>
				<div class="card column">
					<div class="rectangle"></div>
					<img class="img leaderboard" alt="leaderboard icon" src="../../media/img/illustrations/leaderboard.png" />
					<a class="link poppins-semi-bold-black-40px" style="margin: auto; left: 4%;" href="#">
						Classifiche
					</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
