<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimalHouse - Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <link rel="stylesheet" type="text/css" href="style-guide.css" />
  </head>
  <body>
    <div class="screen">
      <!-- NAV BAR -->
      <div class="nav-bar">
        <a href="game.html"
          ><img class="logo" src="../../media/img/LOGO.png"
        /></a>
        <div class="flex-col"></div>
        <a class="nav-link poppins-medium-timber-green-24px" href="game.html"
          >Home</a
        >
        <a class="nav-link poppins-medium-timber-green-24px" href="play.html"
          >Game</a
        >
        <a class="nav-link poppins-medium-timber-green-24px" href="#">myPets</a>
        <div class="overlap-group">
          <a href="signup.html"
            ><div class="sign-up poppins-semi-bold-white-24px">Sign Up</div></a
          >
          <a href="login.html"
            ><div class="button-login">
              <div class="log-in poppins-semi-bold-white-24px">Log In</div>
            </div></a
          >
        </div>
      </div>
      <div class="overlap-group6">
        <div class="overlap-group5">
          <!-- GAMES -->
          <div class="overlap-group4">
            <div class="space"></div>
            <img class="background-play" src="../../media/img/bg-play.png" />
            <h1 class="title poppins-semi-bold-black-40px">
              Accumula punti con i giochi
            </h1>
            <div class="overlap-group-1">
              <img src="../../media/img/coins.png" />
            </div>
            <a href="quiz.html"
              ><img class="button-play" src="../../media/img/playBtn.svg"
            /></a>
          </div>

          <!-- CARD -->
          <div class="flex-row">
            <div class="servizi">
              <div class="overlap-group1">
                <div class="rectangle-500"></div>
                <div
                  class="scopri-i-nostri-servizi poppins-semi-bold-black-40px"
                >
                  Scopri i nostri servizi
                </div>
                <img
                  class="lady-doctor"
                  src="../../media/img/illustrations/Lady doctor.png"
                /><img
                  class="man-walking-dogs"
                  src="../../media/img/illustrations/Man walking dogs.png"
                />
              </div>
            </div>
            <div class="e-commerce">
              <div class="overlap-group2">
                <div class="rectangle-501"></div>
                <img
                  class="girl-and-boy-sitting"
                  src="../../media/img/illustrations/girl and boy sitting on a bench and looking at laptop.png"
                /><img
                  class="casual-life-3d-shopp"
                  src="../../media/img/illustrations/casual-life-3d-shopping-cart-with-boxes 1.png"
                /><img
                  class="casual-life-3d-cat-on-books-1"
                  src="../../media/img/illustrations/casual-life-3d-cat-on-books 1.png"
                />
                <div
                  class="scopri-il-nostro-e-commerce poppins-semi-bold-black-40px"
                >
                  Scopri il nostro <br />e-commerce
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="classifica">
          <div class="overlap-group3">
            <div class="rectangle-502"></div>
            <img
              class="rectangle-5"
              src="../../media/img/illustrations/leaderboard.png"
            />
            <div class="classifica-1 poppins-semi-bold-black-40px">
              Classifica
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
